<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Charsheet</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<script>
    var fields = ['CharacterName', 'Level', 'Class', 'Race', 'PlayerName', 'ExperiencePoints', 'Alignment', 'Background', 'Strength', 'Dexterity', 'Constitution', 'Intelligence', 'Wisdom', 'Charisma'];
    for (var f in fields) {
        var newField = document.createElement('input');
        newField.id = fields[f];
        newField.classname = "field";
        newField.innerHTML = fields[f];
        document.form.appendChild(newField);
        }
</script>

<body>
      <form>
          Character Name: <br>
          <input type=text name=charname>
      </form>
</body>
